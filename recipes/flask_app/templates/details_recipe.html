

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container col-10 mx-auto mt-2">
        <div class="d-flex justify-content-between align-items-center py-2 px-5">
            <h2 style="color: blue;">Welcome {{user.first_name}}!!!</h2>
            <div>
                <a href="/dashboard" class="btn btn-primary btn-lg">Dashboard</a>
                <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>
        <div class="card col-10 mx-auto my-5 bg-light">
            <div class="card-body">
                <h2 class="card-title text-primary">{{recipe.name}}</h2>
                <p class="card-text">Description:  {{recipe.description}}</p>
                <p class="card-text">Under 30 Minutes:
                    {%  if recipe.under30 == 1 %}
                    Yes
                    {% else %}
                    No
                    {% endif %}
                </p>
                <p class="card-text">Instructions:  {{recipe.instructions}}</p>
                <p class="card-text">Made On:  {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
            </div>
        </div>
    </div>    
</body>
</html>
