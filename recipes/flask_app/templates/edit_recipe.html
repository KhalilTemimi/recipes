<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container col-10 mx-auto mt-2">
        <div class="d-flex justify-content-between align-items-center py-2 px-5">
            <h2>Edit Recipe</h2>
            <div>
                <a href="/dashboard" class="btn btn-primary btn-lg">Dashboard</a>
                <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>
        <form action="/update/recipe" method="post" class="col-11 p-4 my-4 bg-light mx-auto">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{edit.name}}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control">{{edit.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions"  cols="30" rows="5" class="form-control">{{edit.instructions}}</textarea>
                </div>
            </div>
            <div class="col-4">

                <div class="form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made" value="{{edit.date_made.strftime('%Y-%m-%d')}}" class="form-control">
                </div>
                <label for="under30">Under 30 Minutes?:</label>
                <div class="form-group">
                    <input type="radio" name="under_30" value="1"
                    {% if edit.under_30 == 1 %}
                        checked
                    {% endif %}
                    >
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_30" value="0"
                    {% if edit.under_30 == 0 %}
                        checked
                    {% endif %}
                    >
                    <label for="no">No</label>
                </div>
                <br>
                <input type="submit" value="Edit Recipe" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
